{% extends "blog/base.html" %}

{% load staticfiles %}

{% block content %}

<div class="container" >
    <div class = "jumbotron">
        {% if registered %}
          <h2>THANKS FOR REGISTERING!</h2>
        {% else %}
          <h2>REGISTER HERE</h2>
          <h3>Fill out the given below form</h3>
          <form enctype="multipart/form-data" method = "POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input class="btn btn-primary" type="submit" name="" value="Register">
          </form>
        {% endif %}
    </div>
</div>

{% endblock %}
